<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row align-items-center justify-content-center padding>
    <div padding-top>
      <img class="item-img" [src]="item.url">
    </div>
  </ion-row>
  <!--<h1 class="item-name" text-center>{{ item.name }}</h1>-->
  <!--<ion-row padding class="item-header" align-items-baseline>-->
    <!--<ion-col no-padding col-8 class="item-name" text-start justify-content-end> {{ item.name }}</ion-col>-->
    <!--<ion-col no-padding col-4 class="item-days" text-end justify-content-end>6 Days</ion-col>-->
  <!--</ion-row>-->
  <ion-row padding class="item-header" align-items-baseline justify-content-center>
     {{ item.name }}
  </ion-row>

  <div>
    <ion-row class="nutrition-item" align-items-center>
      <ion-col text-start>Calories</ion-col>
      <ion-col text-end class="nutrition-value">{{nutritionData?.calories}}g</ion-col>
    </ion-row>
    <ion-row class="nutrition-item" align-items-center>
      <ion-col text-start>Protein</ion-col>
      <ion-col text-end class="nutrition-value">{{nutritionData?.protein}}g</ion-col>
    </ion-row>
    <ion-row class="nutrition-item" align-items-center>
      <ion-col text-start>Carbohydrates</ion-col>
      <ion-col text-end class="nutrition-value">{{nutritionData?.carbohydrates}}g</ion-col>
    </ion-row>
    <ion-row class="nutrition-item" align-items-center>
      <ion-col text-start>Fat</ion-col>
      <ion-col text-end class="nutrition-value">{{nutritionData?.fat}}g</ion-col>
    </ion-row>
    <ion-row class="nutrition-item" align-items-center>
      <ion-col text-start>Sugar</ion-col>
      <ion-col text-end class="nutrition-value">{{nutritionData?.sugar}}</ion-col>
    </ion-row>
    <ion-row padding>
      <button class="recipe-button" margin-vertical ion-button block (click)="getRecipes(item)" >Find Recipes For This Ingredient</button>
    </ion-row>
  </div>


</ion-content>
