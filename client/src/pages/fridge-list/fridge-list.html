<ion-header>

  <ion-navbar>
    <ion-title>FridgeBot</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row padding-horizontal text-center align-items-center justify-content-end style="color:#b4b4b4;height:70%;" *ngIf="items == undefined || items.length == 0" >
      <h1>You do not have any snapshots saved. Click the button below to take a look in the fridge.</h1>
  </ion-row>
  <ion-list *ngIf="items != undefined && items.length > 0">
    <ion-item *ngFor="let i of items" (click)="itemSelected(i)">
      <ion-avatar item-start>
        <img class="item-avatar-img" [src]="i.url">
      </ion-avatar>
      <h2 class="item-name">{{ i.name}}</h2>
      <p class="item-days">{{ i.timestamp }}</p>
    </ion-item>
  </ion-list>
  <div padding>
    <button class="snap-button" margin-vertical ion-button block (click)="takeSnapshot()" >Take a Look</button>
  </div>

</ion-content>
